<div class="list-item-cover shadow-md">

<md-subheader>
	<div layout="row" layout-align="start center">
	<span  class="boldest" flex><i class="fas fa-shopping-cart"></i>&nbsp; Article Purchases ({{user_wallet_purchases.length}})</span>
	<span class="txt-sm"> </span>
</div>
</md-subheader>

<md-list-item class="md-2-line" ng-repeat="item in user_wallet_purchases">
<span class="has-awesome md-icon-avatar"> <i class="fas fa-file-pdf"></i> </span>
<div class="md-list-item-text" layout="column">
<h3 class="boldest">{{item.title}}</h3>
<p>{{item.purchase_date*1000 | getTime}}</p>
</div>
<span class="md-secondary txt-sm pl20">
{{item.purchase_cost | currency:'N'}}
</span>
<md-divider></md-divider>
</md-list-item>

</div><!--white-bb-->
