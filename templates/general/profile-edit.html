

<dash-header icon="fa-user-edit" pagetitle="Edit Profile" sticky="true"></dash-header>      







<div  layout-xs="column" layout-gt-xs="row" layout-gt-md="row" layout-gt-sm="row">

<div class="d70 px20 py20"  style="min-height:100px;" flex>

<div class=" bg-white curv border-radius-8">

<md-list-item class="md-2-line">
<md-icon class="has-awesome md-icon-avatar"> <i class="fas fa-user"></i> </md-icon>
<div class="md-list-item-text" layout="column">
<p>Firstname</p>
<h3 class="boldest">{{userData.firstname || '---'}}</h3>
</div>
<span class="md-secondary">-</span>
<md-divider></md-divider>
</md-list-item>

<md-list-item class="md-2-line">
<md-icon class="has-awesome md-icon-avatar"> <i class="fas fa-user"></i> </md-icon>
<div class="md-list-item-text" layout="column">
<p>Surname</p>
<h3 class="boldest">{{userData.surname || '---'}}</h3>
</div>
<span class="md-secondary">-</span>
<md-divider></md-divider>
</md-list-item>

<md-list-item class="md-2-line">
<md-icon class="has-awesome md-icon-avatar"> <i class="fas fa-phone"></i> </md-icon>
<div class="md-list-item-text" layout="column">
<p>Phone</p>
<h3 class="boldest">{{userData.phone || '---'}}</h3>
</div>
<span class="md-secondary">-</span>
<md-divider></md-divider>
</md-list-item>

<md-list-item class="md-2-line">
<md-icon class="has-awesome md-icon-avatar"> <i class="fas fa-user"></i> </md-icon>
<div class="md-list-item-text" layout="column">
<p>Company Name</p>
<h3 class="boldest">{{userData.company || '---'}}</h3>
</div>
<span class="md-secondary">-</span>
<md-divider></md-divider>
</md-list-item>

<md-subheader>API KEYS</md-subheader>

<md-list-item class="md-2-line">
<md-icon class="has-awesome md-icon-avatar"> <i class="fas fa-cog"></i> </md-icon>
<div class="md-list-item-text" layout="column">
<p>Public Key</p>
<h3 class="boldest">{{userData.public_key}}</h3>
</div>
<span class="md-secondary"> <a ng-click="resetKey('public')"><i class="fas fa-sync-alt"></i> RESET</a>  </span>
<md-divider></md-divider>
</md-list-item>

<md-list-item class="md-2-line">
<md-icon class="has-awesome md-icon-avatar"> <i class="fas fa-cog"></i> </md-icon>
<div class="md-list-item-text" layout="column">
<p>Secret Key</p>
<h3 class="boldest">{{userData.match_key}}</h3>
</div>
<span class="md-secondary">
<a ng-click="resetKey('secret')"><i class="fas fa-sync-alt"></i> RESET </a></span>

<md-divider></md-divider>
</md-list-item>





</div><!--white-bb-->

</div><!--d70-->





<div class="entry-summary bordered border-radius-8" flex>
<md-progress-linear ng-show="isLoading" md-mode="indeterminate"></md-progress-linear>
<div class="border-bottom py15 boldest px20"><i class="fa fa-user-edit"></i>&nbsp;	EDIT HERE</div>
<md-divider></md-divider>

<div class="px20 py20" layout-align="start center">

	<md-input-container flex class="md-block">
		<label>Firstname</label>
		<input type="text" name="firstname" ng-model="userData.firstname">
	</md-input-container>

	<md-input-container flex class="md-block">
		<label>Surname</label>
		<input type="text" name="firstname" ng-model="userData.surname">
	</md-input-container>


	<md-input-container flex class="md-block">
		<label>Phone</label>
		<input type="text" name="Phone" ng-model="userData.phone">
	</md-input-container>
		


	<md-input-container flex class="md-block mb0" >
		<label>Company Name</label>
		<input type="text" name="Phone" ng-model="userData.company">
	</md-input-container>

<div layout="row">		
	<span flex>	</span>
	<span>
<button ng-click="doAct(userData)" class="md-primary btn-md md-raised btn md-button">UPDATE</button>
</span>

</div>

</div><!--row-->




</div><!--d30-->


</div><!--row-->
