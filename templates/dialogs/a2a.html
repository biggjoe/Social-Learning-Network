<md-dialog class="responsive"> 

  <md-toolbar class="responsiver" ng-hide="ngDialogData.hideTitle">
      <div class="md-toolbar-tools" style="color: #fff !important;">
      	<span class="fas fa-question-circle"></span> 
        	<span>&nbsp; Ask to Answer</span>
        <span flex></span>
        <md-button aria-label="Close This" class="md-icon-button" ng-click="closeThisDialog()">
          <md-icon> <span class="fas fa-times fa-1-and-half"></span></md-icon>
        </md-button>
      </div>
    </md-toolbar>

 <md-dialog-content>
<form novalidate>
<div class="sticky py5 px5 border-bottom bg-white">
	<div layout="row" layout-align="start center">
	<span class="px10 boldest" flex>Mentor List</span>
<span>
	<input type="search" ng-model="msearch" placeholder="Search mentors" 
	class="px10 py0 txt-sm">
</span>
</div>
</div><!--sticky-->

<md-list-item  class="md-1-line" ng-repeat="item  in axp = (mentor_list | filter:msearch)" ng-init="item.index = $index" ng-hide="item.hide">
<img src="{{item.avatar}}" class="md-avatar has-awesome"/>
<div  class="md-list-item-text"  layout="column"  flex>
<strong> 
 <a class="txt-black" href="profile/{{item.username}}">{{item.firstname}} {{item.surname}}</a> </strong>
</div>
<span  class="md-secondary">
<button ng-click="sax(item)" class="btn btn-sm py5  btn-rounded shadow-none {{item.has_asked ? 'btn-outline-danger':'btn-outline-primary'}}">
  <i class="fas {{item.has_asked ? 'fa-check-circle':'fa-question-circle'}}"></i> &nbsp;{{item.has_asked ? 'Asked':'Ask'}}
</button>
</span>
<md-divider ng-if="!$last"></md-divider>
</md-list-item>

<md-list-item  class="md-1-line" ng-if="axp.length == 0">
<div  class="md-list-item-text"  layout="column"  flex>
<span><i class="fas fa-exclamation-triangle red"></i>  No results </span>
</div>
<span  class="md-secondary"></span>
</md-list-item>
</form>

 </form>
</md-dialog-content>
</md-dialog>
