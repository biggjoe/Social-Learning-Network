
<div class="sticky py10 px10 bg-white border-bottom" layout="row" layout-align="start center">
<span class="bolder" flex><i class="fas fa-file-pdf"></i>&nbsp; ARTICLES</span>


<span>
	<button ng-click="toggAdd()" class="{{start_add_article ? 'md-warn':'md-primary'}} md-raised px15 mx0 my0 md-button md-ink-ripple"><i class="fas {{start_add_article ? 'fa-times':'fa-plus'}}"></i>&nbsp; {{start_add_article ? 'CLOSE':'ADD NEW'}}</button>
</span>
</div><!--sticky-header-->


<div class="article_pad down_slider" ng-show="start_add_article">



</div><!--sticky-header-->


<md-list class="">
          <md-progress-linear  md-mode="indeterminate" ng-show="isFetching"></md-progress-linear>

          
            <md-list-item class="md-2-line"
             ng-repeat="item in articles | filter: search.articles" >

<md-icon class="md-icon-avatar has-awesome">
	<i class="fas fa-file-pdf icon-primary"></i>
</md-icon>


              <div class="md-list-item-text py20">
               <a ng-href="account/report-details/{{item.url}}"> <h3 class="boldest main-font">{{item.title | uppercase}}
                  <sup ng-if="rcount > 0" class="fas fa-check-circle icon-primary"></sup>
                  <sup ng-if="rcount <= 0" class="fas fa-exclamation-triangle icon-danger"></sup>
                  
                </h3></a>


<div class="py5 my5 article-meta txt-gray" layout="row" layout-align="start center">
                <span class="txt-sm" flex> <i class="fa fa-clock-o"></i> {{item.create_date*1000 |  getTime}}</span>

<div class="secondary">
  <span class="txt-sm"><i class="fas fa-paperclip"></i>&nbsp; {{item.file_ccount}}</span> | 
  <span class="txt-sm"><i class="fas fa-comments"></i>&nbsp; {{item.total_comments}}</span> | 
  <span class="txt-sm"><i class="fas fa-save"></i>&nbsp; {{item.total_saves}}</span> | 
  <span class="txt-sm"><i class="fas fa-share-alt"></i>&nbsp; {{item.total_shares}}</span> | 
  <span class="txt-sm"><i class="fas fa-star"></i>&nbsp; {{item.total_ratings}}</span>
  <!--
total_comments: 0
total_ratings: 0
total_sales: 0
total_saves: 0
total_shares: 0
-->

              </div>
            </div><!--meta-div-->

                <div ng-bind-html="(item.content  | trimWords:'30':'..')"></div>
                <md-divider></md-divider>
                <span> </span>
              </div>
          <md-divider></md-divider>
            </md-list-item>
          </md-list>
        
       
<div class="txt-center py10"  ng-show="articles.length > 0">
<span class="inline-block">
<button ng-click="loadMore()" class="md-primary mx0 my0 md-button md-raised px30 py5" ng-disabled="isFetching || disable_btn">{{btn_text}} &nbsp; <i class="fas {{btn_icon}}"></i> </button>
<md-progress-linear  md-mode="indeterminate" ng-show="isFetching"></md-progress-linear>
</span>
</div>
