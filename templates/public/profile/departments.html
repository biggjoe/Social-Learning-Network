<sticky-header icon="fa-bank" title="Departments"></sticky-header>

<md-progress-linear  md-mode="indeterminate" ng-show="isFetching"></md-progress-linear>  

 <md-list class="px10 py10">
<div class="bordered border-radius-8 shadow-md">
<div ng-repeat="item in user_public_departments"  ng-init="item.index = $index">
<department-item item="item" mode="followers"></department-item>
</div><!--ng-repeat-->
</div><!--list-item-cover-->
</md-list>   
       
<div class="txt-center py10"  ng-show="user_public_departments.length > 0">
<span class="inline-block">
<button ng-click="loadMore()" class="md-primary mx0 my0 md-button md-raised px30 py5" ng-disabled="isFetching || disable_btn">{{btn_text}} &nbsp; <i class="fas {{btn_icon}}"></i> </button>
<md-progress-linear  md-mode="indeterminate" ng-show="isFetching"></md-progress-linear>
</span>
</div>
