<sticky-header 
goback="true" 
icon="fa-comments" 
title="Topic Feed"
list="topic"
></sticky-header>


<div class="pl10 py10">
<h2 class="mx0 my0 pl10" ng-bind-html="topic_details.title"></h2>
</div>

<div class="pb0 px10 article-meta txt-gray sticky bg-white" layout="row" 
layout-align="start center">
<span flex>
  <button ng-click="togView('answer')" class="bolder md-raised btn btn-clear px10"> 
  <i class="fas fa-edit"></i><span class="sm-hide">&nbsp;Answer</span>&nbsp;{{topic_details.answer_num | number}}</button>

  <a2a-btn qid="topic_details.question_id" iclass="bolder md-raised btn btn-clear px5" count="{{topic_details.a2as | number}}"></a2a-btn>


 <button ng-click="sItem('follow_topic')" 
  class=" md-raised btn btn-clear px10">
  <span class="bolder"><i class="fas fa-rss"></i><span class="sm-hide">&nbsp;Follow </span></span>&nbsp;{{topic_details.follows | number}} </button> 

</span>

<div class="">
<span> 
<share-item item="topic_details" showcount="true"></share-item>
  {{topic_details.total_shares | number}}
</span>
</div>
</div>



<div class="px20 py20 mt20 bg-white down_slider" ng-show="ansCom">
<div class="block">
<ng-wig ng-model="topic_details.new_answer" class="mb5"></ng-wig>
</div>

<button class="md-raised px15 mx0 md-button md-primary"
ng-disabled="topic_details.new_comment =='' || topic_details.isLoding"
ng-click="sItem('answer')"> <i class="fas fa-comment"></i> Save</button>

</div><!--cCom-->

<md-list class="">
<!--<md-progress-linear  md-mode="indeterminate" ng-show="isFetching"></md-progress-linear>-->

<comment-holder></comment-holder>

<div class="list-item-cover shadow-md"
             ng-repeat="item in topic"  ng-init="item.index = $index" id="ms{{item.id}}">
<feed-item item="item" location="topic-feed"></feed-item>
</div><!--ng-repeat-->
</md-list>
        
       
<div class="txt-center py10"  ng-show="topic_details.answer_num.length > 0">
<span class="inline-block">
<button ng-click="loadMore()" class="md-primary mx0 my0 md-button md-raised px30 py5" ng-disabled="isFetching || disable_btn">{{btn_text}} &nbsp; <i class="fas {{btn_icon}}"></i> </button>
<md-progress-linear  md-mode="indeterminate" ng-show="isFetching"></md-progress-linear>
</span>
</div>
        
<div class="list-item-cover shadow-md px20 py30 txt-md" 
ng-if="topic_details.answer_num == 0">
<i class="fas fa-exclamation-triangle"></i>&nbsp; No answers for now
</div>
